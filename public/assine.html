<!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>

    <script type="text/javascript">
        //Mascara Telefone e valida email
        $(document).ready(function(){
            $("#telefone").mask("(99) 9999-9999?9");
            $( "#email" ).change(function() { validarEmail( "email" ); });
        });
    
        //Solicitar Contato
        $(document).ready(function(){
            $("#criarloja").click(function(){
                if ($("#telefone").val().length < 14) { 
                    $("#notificacao-erro").fadeIn(1000);
                    $("#txt-notificacao-erro").text('Ops! Parece que este telefone não é válido.');
                    $("#notificacao-erro").delay(8000).fadeOut(1000);
                    $("#telefone").val('');
                    $("#telefone").focus();
                } else {
                    var postForm = { //Fetch form data
                        'email' : $("#email").val(), //Store name fields value
                        'telefone' : $("#telefone").val(), //Store name fields value
                        'nome' : $("#nome").val(), //Store name fields value
                        'url' : $("#url").val() //Store name fields value
                    };

                    $.ajax({
                        url: "/lib/CriarLoja.php",
                        type: "get",
                        data: postForm ,
                        success: function (response) {
                            if (response == 1) {
                            	window.location="AssineSucesso.html"; 
                                $("#email").val('');
                                $("#nome").val('');
                                $("#telefone").val('');
                                $("#url").val('');
                            } else {
                                alert('Erro');
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            alert('Erro');
                            console.log(textStatus, errorThrown);
                        }
                    });  
                }
            });
        });
    </script>
